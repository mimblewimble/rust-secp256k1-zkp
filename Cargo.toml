[package]

name = "secp256k1zkp"
version = "0.7.1"
authors = [ "Dawid Ciężarkiewicz <dpc@ucore.info>",
            "Andrew Poelstra <apoelstra@wpsoftware.net>" ]
license = "CC0-1.0"
homepage = "https://github.com/apoelstra/rust-secp256k1/"
repository = "https://github.com/apoelstra/rust-secp256k1/"
documentation = "https://www.wpsoftware.net/rustdoc/secp256k1/"
description = "Rust bindings for Pieter Wuille's `libsecp256k1` library. Implements ECDSA for the SECG elliptic curve group secp256k1 and related utilities."
keywords = [ "crypto", "ECDSA", "secp256k1", "libsecp256k1", "bitcoin" ]
readme = "README.md"

build = "build.rs"
[build-dependencies]
gcc = "0.3"

[lib]
name = "secp256k1zkp"
path = "src/lib.rs"

[features]
unstable = []
default = []
bullet-proof-sizing = []
dev = ["clippy"]

[dependencies]
arrayvec = "0.3"
clippy = {version = "0.0", optional = true}
rand = "0.5"
libc = "0.2"
rustc-serialize = "0.3"
serde = "1.0"
serde_json = "1.0"

[dev-dependencies]
chrono = "0.4.5"
rand_core = "0.2"
